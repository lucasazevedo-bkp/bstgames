{% extends 'bstgames/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div id="login-form" class="bg-light p-4 rounded shadow border">
            <h4 class="text-center">Log in</h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <hr>
            <p class="text-center"><a href="{% url 'bstgames:reset-password' %}">Forgot password?</a></p>
            <hr>
            <p class="text-center">Don't have an account? <a href="{% url 'bstgames:signup' %}">Sign up</a></p>
        </div>
    </div>
{% endblock %}
